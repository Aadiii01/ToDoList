<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
	<div class="container">
        <div class="todo">
            <h2>Add To - Do</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Type your todo list">
                <button onclick="addtask()">Add</button>
            </div>
            <ul id="list"></ul>
            <br>
            <div class="total">
                <p>Total Task : <span id="task-count">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
